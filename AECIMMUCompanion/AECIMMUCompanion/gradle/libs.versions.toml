activityCompose = "1.9.3"
activityComposeLatest = "1.8.2"

# Compose
composeBom = "2024.12.01"
material3WindowSizeClass = "1.3.1"

# Navigation
navigationCompose = "2.8.5"

# Hilt
hilt = "2.55"
hiltNavigationCompose = "1.2.0"
hiltWork = "1.2.0"

# Room
room = "2.7.0"

# Networking
retrofit = "2.11.0"
okhttp = "4.12.0"
gson = "2.11.0"

# PDF & Document Processing
itext = "8.0.5"
html2pdf = "5.0.5"
poi = "5.3.0"
xmlbeans = "5.2.0"
xmlsec = "4.0.3"
commonsCompress = "1.27.1"
